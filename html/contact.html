        <div class="row">

    <div id="page_container">
        <br>
        <br>
        <h2 style="text-align: center;">CONTACT ME</h2>
        <br>
        <div class="grid-container"> <!--container with 2 colums for text and contact details-->
            <div class="contactMeText">
                <h4>Send me a Message!</h4>

                <form name="contactForm" action="" method="post" onsubmit="return validateForm()">   

                    <label for="fullname">Full name:<span class="important">*</span></label>
                    <input type="text" id="fullname" name="fullname" placeholder=" Your full name" size="60"><br>
                    <br>

                

                    <br>

                    <label for="email">Email address:<span class="important">*</span></label>
                    <input type="text" id="email" name="email" placeholder=" 4example@gmail.com" size="75" >
                    <br><br>

                    <br>

                    <label for="phoneNumber">Phone Number:<span class="important">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder=" 123456789" size="26" >
                    <br><br>


                    <p>Prefered Contact Method<span class="important">*</span></p>
                    Select: <select name="contactMethod" id="contactMethod"> 
                            <option value="email" selected="selected">Email</option>
                            <option value="phone" selected="selected">Phone</option>
                            <option value="none" selected="selected">None</option>
                            <option value="" selected="selected">Please select one</option>
                        </select>

                        <br><br>
                        <p>Your Message:<span class="important">*</span></p>
                        <textarea id="message" name="message" placeholder=" Type your message here..." rows="5" cols="65" ></textarea>


                        <br><br>

                        <input type="submit" value="Submit" id="submit">
             </form>
            </div>

            <!--<a href="https://www.freepik.com/search">Icon by Freepik</a>2-->
            <div class="contactDetails">
                <h4>Contact Details</h4>
                <p class="contact-details-text"><img src="../images/email_4546924.png" alt="email icon"
                        style="width: 20px; filter: invert(100%);"> Email:
                <p style="padding-bottom: 15px;">animehaven@gmail.com</p>
                </p>
                <p class="contact-details-text"><img src="../images/instagram_1077042.png" alt="insta icon"
                        style="width: 20px;filter: invert(100%);"> Instagram:
                <p style="padding-bottom: 15px;">@anime_haven</p>
                </p>
                <p class="contact-details-text"><img src="../images/twitter_1051382.png" alt="twitter icon"
                        style="width: 20px; filter: invert(100%);"> Twitter:
                <p style="padding-bottom: 15px;">@_anime_haven</p>
                </p>
                <p class="contact-details-text"><img src="../images/phone_icon-Photoroom.png" alt="phone icon"
                        style="width: 20px; filter: invert(100%);"> Phone
                <p style="padding-bottom: 15px;">+353 (089) 345 6789</p>
                </p>

            </div>
        </div>
        <br>
        <br>

        </footer>
